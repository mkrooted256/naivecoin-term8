version: '2'
services:
  node1:
    build:
      context: ./
    ports:
    - "3001:3001"
  node2:
    build:
      context: ./
    environment:
      - PEERS=ws://node1:6001
    ports:
    - "3002:3001"
    networks:
    - coin
  node3:
    build:
      context: ./
    environment:
      - PEERS=ws://node2:6001
    ports:
    - "3003:3001"
    networks:
    - coin

networks:
  coin: {}
